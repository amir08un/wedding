<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aini & Amir's Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            background: linear-gradient(to bottom right, #ffffff, #ffe5e5);
            color: #333;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transform: translateY(100%);
            animation: slideUp 1s forwards, pulse 1.5s infinite;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-10px);
            transition: transform 0.3s;
        }
        .floral {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .floral img {
            position: absolute;
            max-width: 150px;
        }
        .floral img.top-left {
            top: -20px;
            left: -20px;
        }
        .floral img.top-right {
            top: -20px;
            right: -20px;
        }
        .floral img.bottom-left {
            bottom: -20px;
            left: -20px;
        }
        .floral img.bottom-right {
            bottom: -20px;
            right: -20px;
        }
        .traditional-malay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .traditional-malay img {
            position: absolute;
            max-width: 100px;
        }
        .traditional-malay img.top {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 1s forwards 0.5s;
        }
        .traditional-malay img.bottom {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 1s forwards 0.5s;
        }
        .logo img {
            border-radius: 50%;
            margin-bottom: 20px;
            width: 80px;
            animation: rotate 5s infinite linear;
        }
        .card h1 {
            margin-top: 0;
            font-size: 2.5em;
            font-weight: 600;
            color: #800000;
        }
        .card p {
            font-size: 1.1em;
            margin: 10px 0;
            color: #666;
        }
        .date, .venue {
            margin: 20px 0;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .date img, .venue img, .map-link img {
            margin-right: 10px;
            width: 24px;
        }
        .map-link {
            margin-top: 30px;
            font-size: 1em;
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .map-link a {
            color: #800000;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .map-link a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }
        .footer a {
            color: #800000;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @keyframes slideUp {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="floral">
            <img src="https://example.com/floral-top-left.png" class="top-left" alt="Floral Top Left">
            <img src="https://example.com/floral-top-right.png" class="top-right" alt="Floral Top Right">
            <img src="https://example.com/floral-bottom-left.png" class="bottom-left" alt="Floral Bottom Left">
            <img src="https://example.com/floral-bottom-right.png" class="bottom-right" alt="Floral Bottom Right">
        </div>
        <div class="traditional-malay">
            <img src="https://example.com/traditional-malay-top.png" class="top" alt="Traditional Malay Top">
            <img src="https://example.com/traditional-malay-bottom.png" class="bottom" alt="Traditional Malay Bottom">
        </div>
        <div class="logo">
            <img src="https://example.com/logo.png" alt="Logo">
        </div>
        <h1>Aini & Amir</h1>
        <p class="date">
            <img src="https://img.icons8.com/ios-filled/50/800000/calendar.png" alt="Date Icon">
            25.05.2025
        </p>
        <p class="venue">
            <img src="https://img.icons8.com/ios-filled/50/800000/marker.png" alt="Venue Icon">
            Johor
        </p>
        <div class="traditional-malay-image">
            <img src="https://example.com/traditional-malay-image.jpg" alt="Traditional Malay Design" width="100%" style="border-radius: 10px;">
        </div>
        <p>We look forward to celebrating with you!</p>
        <div class="map-link">
            <p>Find us here:</p>
            <a href="https://www.google.com/maps/place/Johor" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/800000/google-maps.png" alt="Google Maps Icon">
                Google Maps
            </a>
            <a href="https://www.waze.com/ul?ll=1.4927,103.7414&navigate=yes" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/800000/waze.png" alt="Waze Icon">
                Waze
            </a>
        </div>
        <div class="footer">
            <p>RSVP by contacting us at: <a href="mailto:example@example.com">example@example.com</a></p>
        </div>
    </div>
    <audio id="background-audio" autoplay loop>
        <source src="wedding.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-audio');
            audio.play().catch(function(error) {
                console.log('Audio play was prevented:', error);
            });
        });
    </script>
</body>
</html>
