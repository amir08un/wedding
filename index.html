<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aini & Amir's Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f5e6e8, #f5e6e8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            background: #fff;
            color: #333;
            border-radius: 15px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        .floral {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        .floral img {
            position: absolute;
            max-width: 120px;
            opacity: 0.6;
            transition: transform 0.5s ease-in-out;
        }
        .floral img.top-left {
            top: -10px;
            left: -10px;
        }
        .floral img.top-right {
            top: -10px;
            right: -10px;
        }
        .floral img.bottom-left {
            bottom: -10px;
            left: -10px;
        }
        .floral img.bottom-right {
            bottom: -10px;
            right: -10px;
        }
        .logo img {
            border-radius: 50%;
            margin-bottom: 20px;
            width: 100px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: rotate 10s linear infinite;
        }
        .card h1 {
            margin: 0;
            font-size: 3em;
            font-family: 'Great Vibes', cursive;
            color: #800000;
            animation: slideIn 1s ease-out;
        }
        .card h2 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #800000;
            font-weight: 400;
            animation: fadeIn 2s ease-in-out;
        }
        .date, .venue {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }
        .date img, .venue img, .map-link img {
            margin-bottom: 10px;
            width: 24px;
        }
        .map-link {
            margin-top: 30px;
            font-size: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }
        .map-link a {
            color: #800000;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin: 10px 0;
            transition: color 0.3s ease;
        }
        .map-link a:hover {
            text-decoration: underline;
            color: #a52a2a;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }
        .footer a {
            color: #800000;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            text-decoration: underline;
            color: #a52a2a;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            .card h1 {
                font-size: 2.5em;
            }
            .card h2 {
                font-size: 1.1em;
            }
            .card p {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .card {
                padding: 15px;
            }
            .card h1 {
                font-size: 2em;
            }
            .card h2 {
                font-size: 1em;
            }
            .card p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="floral">
            <img src="top left.png" class="top-left" alt="Floral Top Left">
            <img src="top right.png" class="top-right" alt="Floral Top Right">
            <img src="floral left.png" class="bottom-left" alt="Floral Bottom Left">
            <img src="floral right.png" class="bottom-right" alt="Floral Bottom Right">
        </div>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>Aini & Amir</h1>
        <h2>You're Invited to Our Wedding!</h2>
        <div class="date">
            <img src="calendar.png" alt="Date Icon">
            <p>25.05.2025</p>
        </div>
        <div class="venue">
            <img src="marker.png" alt="Venue Icon">
            <p>Segamat, Johor</p>
        </div>
        <div class="map-link">
            <p>Find us here:</p>
            <a href="https://www.google.com/maps/place/Johor" target="_blank">
                <img src="google-maps.png" alt="Google Maps Icon"> Google Maps
            </a>
            <a href="https://www.waze.com/ul?ll=1.4927,103.7414&navigate=yes" target="_blank">
                <img src="waze.png" alt="Waze Icon"> Waze
            </a>
        </div>
        <div class="footer">
            <p>RSVP by contacting us at: <a href="mailto:example@example.com">example@example.com</a></p>
        </div>
    </div>
    <audio id="background-audio" autoplay loop>
        <source src="wedding.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-audio');
            audio.play().catch(function(error) {
                console.log('Audio play was prevented:', error);
            });
        });
    </script>
</body>
</html>
